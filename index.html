<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./javascript/index.js" defer></script>
  <title>PersonalTodo.</title>
</head>
<body>
  <div id="intro">
    <h1>Welcome to your personal Organiser.</h1>
  <h3>To begin,please fill in your details below.</h3>
  </div>
  <p>This will help you  personalize your to-do list experience.</p>

  <form id="myForm">
    <input type="text" name="userName" id="userName" placeholder="Full Name" required /><br><br>
    <input type="text" name="userPhone" id="phone" placeholder="Phone" required /><br><br>
    <input type="email" name="userEmail" id="email" placeholder="Email" required /><br><br>
    <input type="submit" value="Save Entry" />
  </form>
  <footer>
    <div class="social">
      <img src="./images/instagram.jpeg" alt="instagram logo" width="20vw">
  </div>
  <div class="social">
      <img src="./images/tiktok.jpeg" alt="tiktok logo" width="20vw">
  </div>
  <div class="social">
      <img src="./images/twitter.jpeg" alt="twitter logo" width="20vw">
  </div>
    <h3>@copyright 2025.All rights reserved</h3>

  </footer>
</body>
</html>
