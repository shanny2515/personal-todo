<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do list</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./javascript/todo.js" defer></script>
</head>
<body>
    <h1 id="entranceMessage"></h1>
    <h3 id="h3">Here is your To Do list: </h3>
    <input type="text" id="toDoInput" placeholder="Enter a new task">
    <button onclick = "addTodo()">Add Task</button>

    <ul id="toDoList"></ul>

    <button onclick = "logout()" id="logout">LogOut</button >
    <footer>
        <div class="social">
            <img src="./images/instagram.jpeg" alt="instagram logo" width="20vw">
        </div>
        <div class="social">
            <img src="./images/tiktok.jpeg" alt="tiktok logo" width="20vw">
        </div>
        <div class="social">
            <img src="./images/twitter.jpeg" alt="twitter logo" width="20vw">
        </div>
        <h3>@copyright 2025.All rights reserved</h3>
        <h4>By Shania Damar.</h4>
      </footer>
    
</body>
</html>
